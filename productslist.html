<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Sunglasses Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
        }

        .product {
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: #555;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a href="index.html">Home</a>
    <a href="productslist.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="about.html">About</a>
</nav>

<!-- Product List -->
<h1 style="text-align: center; margin-top: 30px;">Our Sunglasses Collection</h1>
<div class="container">
    <!-- Product 1: Cool Shades -->
    <div class="product" data-name="Sunglasses - Cool Shades" data-price="3000">
        <img src="https://via.placeholder.com/200x200?text=Sunglasses1" alt="Cool Sunglasses">
        <h3>Sunglasses - Cool Shades</h3>
        <p>Price: ₹3000</p>
        <button class="btn" onclick="addToCart('Sunglasses - Cool Shades', 3000, 'https://via.placeholder.com/200x200?text=Sunglasses1')">Add to Cart</button>
    </div>

    <!-- Product 2: Aviator Shades -->
    <div class="product" data-name="Sunglasses - Aviators" data-price="3500">
        <img src="https://via.placeholder.com/200x200?text=AviatorSunglasses" alt="Aviator Sunglasses">
        <h3>Sunglasses - Aviators</h3>
        <p>Price: ₹3500</p>
        <button class="btn" onclick="addToCart('Sunglasses - Aviators', 3500, 'https://via.placeholder.com/200x200?text=AviatorSunglasses')">Add to Cart</button>
    </div>

    <!-- Product 3: Round Shades -->
    <div class="product" data-name="Sunglasses - Round Shades" data-price="2800">
        <img src="https://via.placeholder.com/200x200?text=RoundSunglasses" alt="Round Sunglasses">
        <h3>Sunglasses - Round Shades</h3>
        <p>Price: ₹2800</p>
        <button class="btn" onclick="addToCart('Sunglasses - Round Shades', 2800, 'https://via.placeholder.com/200x200?text=RoundSunglasses')">Add to Cart</button>
    </div>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(productName, productPrice, productImage) {
        const cartItem = {
            name: productName,
            price: productPrice,
            image: productImage
        };
        cart.push(cartItem);
        localStorage.setItem('cart', JSON.stringify(cart));
    }
</script>

</body>
</html>
